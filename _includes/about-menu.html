{% comment %}this menu is used on about page index and single about page.{% endcomment %}

<nav class="about-menu">
  {% for a in site.about-pages %}
    <div class="menu-item{% if a.url == page.url %} active{% endif %}">
      <a href="{{ a.url }}">
        <img src="{{ a.avatar }}" alt="{{ a.title }}">
        <h3>
          {{ a.title }}
        </h3>
        <p>
          {{ a.caption }}
        </p>
      </a>
    </div>
  {% %}
</nav>
